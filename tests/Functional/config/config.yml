framework:
    secret: test
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
    session: ~
    test: ~

doctrine:
    orm:
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                auto_mapping: true
    dbal:
        driver: pdo_sqlite
        path: "%kernel.cache_dir%/db.sqlite"
        charset: UTF8

doctrine_mongodb:
    connections:
        default:
            server: mongodb://localhost:27017
            options: {}
    default_database: test_database
    document_managers:
        default:
            auto_mapping: true
